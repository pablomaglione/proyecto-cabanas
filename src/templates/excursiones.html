<html lang="es">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital@1&display=swap" rel="stylesheet">
    <title>Excursiones</title>
</head>

<body>
    <header>
        <div class="header-logo"><a href="../../index.html"><img src="../img/logo3.jpg" alt=""></a></div>
        <nav class="header-menu">
            <ul>
                <li><a href="../../index.html">INICIO</a></li>
                <li><a href="../html/cabanas.html">NUESTRAS CABAÑAS</a></li>
                <li><a href="../templates/excursiones.html">EXCURSIONES</a></li>
                <li><a href="../html/nosotros.html">QUIENES SOMOS</a></li>
                <li><a href="../html/contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div id="app" class="container" style="width: auto">
            <div>
                <h1>Excursiones</h1>
            </div>

            <section v-else>
                <div class="card" style="width: 18rem; border: 5px; margin-bottom: 10px;">
                    <div class="card" v-for="producto in productos">
                        <img :src="producto.imagen" class="card-img-top" :alt="producto.nombre">
                        <span class="card-body">
                            <h3 class="card-title">{{producto.nombre}}</h3>
                            <p class="card-text">$: {{producto.precio}}</p>
                            <p class="card-text">Cant.Personas: {{producto.stock}}</p>
                            <a href="../html/contacto.html" class="btn btn-primary">Comprar
                            </a>
                        </span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div>© 2023 Cabañas del Sur - Bariloche, Patagonia Argentina</div>
        <div>Políticas de Cancelación</div>
