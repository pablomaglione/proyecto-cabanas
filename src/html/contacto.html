<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" href="../icon/cabana-de-madera.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital@1&display=swap" rel="stylesheet">
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <header>
      <div class="header-logo"><a href="../index.html"><img src="../img/logo3.jpg" alt=""></a></div>
      <nav class="header-menu">
          <ul>
              <li><a href="../index.html">INICIO</a></li>
              <li><a href="./cabanas.html">NUESTRAS CABAÑAS</a></li>
              <li><a href="./nosotros.html">QUIENES SOMOS</a></li>
              <li><a href="./contacto.html">CONTACTO</a></li>
          </ul>
      </nav>
  </header>
  
    <main class="main_form">
      <!--FORMULARIO-->
      <div class="container">
          <h1>Formulario de Contacto</h1>
          <form id="contactForm" onsubmit="return validarFormulario()">
              <div class="form-group">
                  <label for="apellido">Apellido:</label>
                  <input type="text" id="apellido" name="apellido">
              </div>
              <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre">
              </div>
              <div class="form-group">
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="email">
              </div>
              <div class="form-group">
                  <label for="telefono">Teléfono:</label>
                  <input type="tel" id="telefono" name="telefono">
              </div>
              <div class="form-group">
                  <label for="mensaje">Mensaje:</label>
                  <textarea id="mensaje" name="mensaje"></textarea>
              </div>
              <button type="submit">Enviar</button>
          </form>
      </div>
      
      
    </main>
    <footer class="footer">
      <div>Nuestras Cabañas Bariloche, Patagonia Argentina</div>
      <div>Politicas de Cancelación</div>
    </footer>
    <script src="../js/formulario.js"></script>
  </body>
</html>
