<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/formulario.css">
  </head>
  <body>
    <header>

      <!--BARRA DE NAVEGACION-->
      <div class="imagen-fondo"></div>      
      <nav class="navbar">
        <div class="" id="navbar">
         <ul>
            <li class="item">
              <a class="navbar-link" href="../index.html">INICIO</a>
            </li>
            <li class="item">
              <a class="navbar-link" href="./cabanas.html">CABAÑAS</a>
           </li>
            <li class="item">
              <a class="navbar-link" href="./nosotros.html">NOSOTROS</a>
            </li>
            <li class="item">
              <a class="navbar-link" href="./contacto.html">CONTACTO</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  
    <main>
      <!--FORMULARIO-->
      <div class="container">
          <h1>Formulario de Contacto</h1>
          <form id="contactForm" onsubmit="return validarFormulario()">
              <div class="form-group">
                  <label for="apellido">Apellido:</label>
                  <input type="text" id="apellido" name="apellido">
              </div>
              <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre">
              </div>
              <div class="form-group">
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="email">
              </div>
              <div class="form-group">
                  <label for="telefono">Teléfono:</label>
                  <input type="tel" id="telefono" name="telefono">
              </div>
              <div class="form-group">
                  <label for="mensaje">Mensaje:</label>
                  <textarea id="mensaje" name="mensaje"></textarea>
              </div>
              <button type="submit">Enviar</button>
          </form>
      </div>
      
      
    </main>
    <footer class="footer">
      <div>Nuestras Cabañas Bariloche, Patagonia Argentina</div>
      <div>Politicas de Cancelación</div>
    </footer>
    <script src="../javascript/formulario.js"></script>
  </body>
</html>
